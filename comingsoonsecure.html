<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Innovation Coming Soon</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #002147 0%, #003875 50%, #002147 100%);
            font-family: Arial, sans-serif;
        }
        
        .stay-tuned {
            color: white;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in;
        }
        
        .message {
            color: white;
            font-size: 3rem;
            text-align: center;
            padding: 1rem;
            animation: fadeIn 2s ease-in;
        }
        
        .contact {
            color: white;
            font-size: 1.2rem;
            margin-top: 2rem;
            animation: fadeIn 2s ease-in;
        }
        
        .contact a {
            color: white;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stay-tuned">
        Stay Tuned...
    </div>
    <div class="message">
        Pharmacy Innovation Coming Soon
    </div>
    <div class="contact">
        <a href="mailto:mark@nxtpi.com">Contact Us to Learn More</a>
    </div>
</body>
</html>
